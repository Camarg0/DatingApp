<div>
    <button class="btn btn-outline-primary me-3" (click)="get400Error()">400 Error
    </button>
    <button class="btn btn-outline-primary me-3" (click)="get401Error()">401 Error
    </button>
    <button class="btn btn-outline-primary me-3" (click)="get404Error()">404 Error
    </button>
    <button class="btn btn-outline-primary me-3" (click)="get500Error()">500 Error
    </button>
    <button class="btn btn-outline-primary me-3" (click)="get400ValidationError()">400 Validation Error
    </button>

    @if (this.validationErrors.length > 0){
        <div class="row mt-5">
            <ul>
                @for (error of this.validationErrors; track $index) {
                    <li class="text-danger">
                        {{error}}
                    </li>
                }
            </ul>
        </div>
    }
</div>
